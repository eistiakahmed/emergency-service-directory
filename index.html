<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>

  <!-- daisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <!-- Header -->
  <header class="hind-madurai-font">
    <nav class="flex justify-between items-center mx-16 py-4 px-6">
      
      <!-- Logo Section -->
      <div class="flex items-center gap-4">
        <img src="./assets/logo.png" alt="Emergency Service Logo" class="h-[60px] w-[60px]">
        <h1 class="font-black text-2xl text-[#006747]">
          Emergency <br> Service
        </h1>
      </div>

      <!-- Status & Action Section -->
      <div class="flex items-center gap-5">
        
        <!-- heart icon -->
        <div class="flex items-center gap-3 bg-[#41ff6b1a] px-4 py-2 rounded-3xl w-[123px] h-[52px] justify-center">
          <span class="font-black text-lg">0</span>
          <img src="./assets/heart.png" alt="Heart Icon" class="w-[30px] h-[30px]">
        </div>

        <!-- Coins -->
        <div class="flex items-center gap-3 bg-[#41ff6b1a] px-4 py-2 rounded-3xl w-[123px] h-[52px] justify-center">
          <span class="font-black text-lg">100</span>
          <img src="./assets/coin.png" alt="Coin Icon" class="w-[24px] h-[24px]">
        </div>

        <!-- Copy Button -->
        <button class="bg-[#00a63e] text-white font-bold px-4 py-2 rounded-3xl w-[127px] flex justify-center items-center gap-1 hover:bg-green-700 transition h-[50px]">
          <span>0</span> Copy
        </button>
      </div>
    </nav>
    <!-- Banner -->
    <section class="banner bg-gradient-to-r from-[rgba(1,49,34,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)] h-[239px] ">
        <div class="text-center pt-6">
            <img src="./assets/logo-dark.png" alt="" class="h-[92px] w-[92px] mx-auto ">
            <h1 class="font-bold text-[40px] text-white">Emergency Service Directory</h1>
            <p class="font-medium text-xl text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>
  </header>
</body>
</html>
